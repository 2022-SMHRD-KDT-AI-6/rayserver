{% extends "include/base.html" %}
{% block main_area %}
    <h1>회원가입폼</h1>

<form name="f1" method="post">
{% csrf_token %}
    <table width="300" border="1" cellpadding="2" cellspacing="0">
    <tbody>
    <tr>
        <td>아이디 : </td>
        <td><input type="text" name="mem_id"></td>
    </tr>
    <tr>
        <td>비밀번호 : </td>
        <td><input type="password" name="mem_pw"></td>
    </tr>
    <tr>
        <td>이름 : </td>
        <td><input type="text" name="mem_name"></td>
    </tr>
    <tr>
        <td>생년월일 : </td>
        <td><input type="text" name="mem_birth"></td>
    </tr>
    <tr>
        <td>성별 : </td>
        <td><input type="text" name="mem_gender"></td>
    </tr>
    <tr>
        <td>관리자 : </td>
        <td><input type="text" name="mem_type"></td>
    </tr>
    </tbody>
    </table>
</form>
<br>
<button type="button" onclick="memReg()">회원가입하기</button>
<script>


function memReg() {
    var form = document.f1;
    if (form.mem_id.value=="") {
        alert("아이디를 입력해 주십시오.");
        form.mem_id.focus();
        return;
    }
    if (form.mem_pw.value=="") {
        alert("비밀번호를 입력해 주십시오.");
        form.mem_pw.focus();
        return;
    }
    if (form.mem_name.value=="") {
        alert("이름을 입력해 주십시오.");
        form.mem_name.focus();
        return;
    }
    form.action = "/member/register/";
    form.submit();
}
</script>
{% if message %}
<script>alert('{{ message }}');</script>
{% endif %}
{% endblock %}
