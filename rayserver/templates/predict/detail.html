

{% block content %}

    <div class="container"> 
        <div class="card">
          <div class="card-body">
            <h1>{{ blog.title }}</h1>
            <br>
            {% if blog.images %}
                <img src="{{ blog.images.url }}" width="500" height="500">
            {% endif %}
            <br>
            <br>
            {% comment %} <a href="{% url 'update' blog.id %}"><img src="/static/update.png" alt="수정" width="30"></a> {% endcomment %}
            {% comment %} <a href="{% url 'delete' blog.id %}"><img src="/static/delete.png" alt="삭제" width="30"></a> {% endcomment %}
          </div>
        </div>
      </div>
        
{% endblock %}
