<!DOCTYPE html>
<html lang="ko">
<body>
{% load static %}
{% if user.is_authenticated %}
로그인 성공!
{{user.user_id}}님 환영합니다.
<a href="{% url 'user:logout' %}">로그아웃</a>
{% else %}

  <h1 class="h3 mb-3 font-weight-normal">테스트 화면</h1>
  <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='raylogin'">로그인하기</button>
  <button class="btn btn-lg btn-primary btn-block" type="submit"  onclick="location.href='signup'">회원가입하기</button>

{% endif %}
</body>
</html>
