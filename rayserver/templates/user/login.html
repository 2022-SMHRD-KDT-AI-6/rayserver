<!DOCTYPE html>
<html lang="ko">
<body>
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}"
로그인 페이지
<br>
<br>
<img src="{% static 'login.png' %}" alt="">
<br>
<br>
<form class="form-signin" method="POST" action="user_login">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">로그인 테스트 화면</h1>
  <label for="inputId" class="sr-only">ID</label>
  <input type="text" id="userid" name="user_id" class="form-control" placeholder="ID" autofocus=""/>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="userpw" name="user_pw" class="form-control" placeholder="Password"/>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
</form>
<a href="{% url 'user:signup' %}">회원가입</a>
</body>
</html>
