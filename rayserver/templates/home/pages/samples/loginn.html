		<script>
			function loginChk() {
				var form = document.flogin;
				if (form.mem_id.value=="") {
					alert("회원 아이디를 입력해 주십시오.");
					form.mem_id.focus();
					return;
				}
				if (form.mem_pw.value=="") {
					alert("비밀번호를 입력해 주십시오.");
					form.mem_pw.focus();
					return;
				}
				form.action = "/member/login/";
				form.submit();
			}
			</script>

{% if message %}
<script>alert('{{ message }}');</script>
