<script>
    window.onload = function () {
        pieChartDraw();
    }
    
    let pieChartData = {
        labels: ['foo','aa'],
        datasets: [{
            data: [100-{{avg}},{{avg}}],
            backgroundColor: ['rgb(255, 99, 132)']
        }] 
    };
    
    let pieChartDraw = function () {
        let ctx = document.getElementById('pieChartCanvas').getContext('2d');
        window.pieChart = new Chart(ctx, {
            type: 'pie',
            data: pieChartData,
            options: {
                responsive: false
            }
        });
    };  
</script>
